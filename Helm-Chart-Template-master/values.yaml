mysql:
  image: mysql:8.0
  storage: 5Gi
  rootPassword: root
  database: medical

backend:
  image: veeru7/medical-backend1:v1
  replicas: 2
  port: 8080
  nodePort: 30083

frontend:
  image: veeru7/medical-frontend1:v1
  replicas: 2
  port: 8080
  nodePort: 30082

ingress:
  enabled: true
  host: medical.local

autoscaling:
  backend:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 60

  frontend:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 60
